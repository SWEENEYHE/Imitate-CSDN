<script>

$(function () {
    askLoinState();
});
    //请求登陆状态
    function askLoinState() {
        $.get(
            "/askLoginState"
            ,{}
            ,function (data) {
                if(data.uname==""){
                    $(".dropdown").attr("class","down");
                    $("#nav-right-ul").append(' <li><a href="/html/register.html" target="_parent">注册</a></li> <li><a href="/html/login.html" target="_parent">登陆</a></li>');
                }else{
                    $(".down").attr("class","dropdown");
                    var html = $(".dropdown").html();
                    $(".dropdown").html(html+'<img style="width: 30px;height: 30px; border-radius: 100%;" src="/img/head_icon/'+data.img+'">');
                }
            }
        )
    }

    function logout() {
        $.post(
            "/logout"
            ,{}
            ,function (data) {
                if(data=='1'){
                    window.open("/html/index.html","_parent");
                }else{
                    alert("页面没有同步，您尚未登陆");
                    window.open("/html/index.html","_parent");
                }
            }
        )
    }
